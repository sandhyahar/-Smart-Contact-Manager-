<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::Layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>This is forgot password page</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-8 offset-md-2 mt-5">
					<div class="my-card mt-1">

						<h3 class="text-center m-3">Enter New Password</h3>


						<form action="" method="post" th:action="@{/change-password}">

							<div class="form-group">
								<input type="password" name="newpassword" id="newpassword" placeholder="enter new password"
									class="form-control" required="required">
							</div>


							<div class="container text-center">

								<button class="btn btn-primary">Change Password</button>

							</div>

						</form>


					</div>

				</div>
			</div>
		</div>
	</section>
</body>
</html>

</body>
</html>
